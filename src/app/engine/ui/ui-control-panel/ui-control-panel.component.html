<h1>
  control panel
</h1>
<div class="speed">
  <p>Rotation :</p>
  <button mat-fab style="color:black; background-color: crimson" (click)="changeRotateSpd(0)"> stop</button>
  <button mat-fab style="color:black; background-color: yellow" (click)="changeRotateSpd(0.008)"> slow</button>
  <button mat-fab style="color:black; background-color: blue" (click)="changeRotateSpd(0.015)"> normal</button>
  <button mat-fab style="color:black; background-color: green" (click)="changeRotateSpd(0.04)"> fast</button>
  <button mat-fab style="color:whitesmoke; background-color: black" (click)="changeRotateSpd(1)"> Ultra</button>

</div>
<div class="position">
  <p>Position :</p>
  <button mat-fab style="color: whitesmoke; background-color:darkkhaki" (click)="engine.resetPos()">Reset</button>
</div>

<div class="light">
  <p>SpotLight :</p>
  <label for="">intensity:</label>
  <mat-slider min="0" max="5" step="0.1" value="1.5" (change)="changeSpotLightIntensity($event.value)"></mat-slider>

  <mat-form-field>
    <mat-label>light color</mat-label>
    <mat-select [(ngModel)]="panelColor" panelClass="example-panel-{{panelColor}}">
      <mat-option value="white" (click)="changeSpotLightColor('0xffffff')">White</mat-option>
      <mat-option value="yellow" (click)="changeSpotLightColor('0xffff00')">Yellow</mat-option>
      <mat-option value="red" (click)="changeSpotLightColor('0xff0000')">Red</mat-option>
      <mat-option value="green"(click)="changeSpotLightColor('0x00ff00')">Green</mat-option>
      <mat-option value="blue"(click)="changeSpotLightColor('0x0000ff')">Blue</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="light">
  <p>Directionnal Light :</p>
  <label for="">intensity:</label>
  <mat-slider min="0" max="5" step="0.1" value="1.5" (change)="changeDirLightIntensity($event.value)"></mat-slider>

  <mat-form-field>
    <mat-label>light color</mat-label>
    <mat-select [(ngModel)]="panelColor" panelClass="example-panel-{{panelColor}}">
      <mat-option value="white" (click)="changeDirLightColor('0xffffff')">White</mat-option>
      <mat-option value="yellow" (click)="changeDirLightColor('0xffff00')">Yellow</mat-option>
      <mat-option value="red" (click)="changeDirLightColor('0xff00000')">Red</mat-option>
      <mat-option value="green"(click)="changeDirLightColor('0x00ff00')">Green</mat-option>
      <mat-option value="blue"(click)="changeDirLightColor('0x0000ff')">Blue</mat-option>
    </mat-select>
  </mat-form-field>
</div>
